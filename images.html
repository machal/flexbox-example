<!doctype html>

<html class="no-js" lang="en">

  <head>

    <meta charset="utf-8">

    <title>
      Flexbox Images
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/demo.css">

  </head>

  <body>

    <div class="container">

      <p class="box">
